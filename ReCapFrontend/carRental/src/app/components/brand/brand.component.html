<div class="container">
    <div class="row">
        <div class="col-md-12 style">
            <div class="card">
                <div class="card-header card-header-primary center">
                  <h4 class="card-title ">List of brands</h4>
                </div> 
                  <div class="card-body">
                    <ul class="list-group"> 
                        <li class="list-group-item" routerLink = "/carDetails/brand/{{brand.brandId}}"
                         *ngFor="let brand of brands">
                        {{brand.brandName}}</li>
                    </ul>
                    <button  (click)="addBrand()"
                      type="button"  class="btn btn-info"> 
                      Add Brand
                    </button> 
                  </div> 
                </div>
              </div>
              <div class="style" *ngIf = "brandAdd">
                <app-add-brand></app-add-brand>
              </div>
        </div>
    </div>
