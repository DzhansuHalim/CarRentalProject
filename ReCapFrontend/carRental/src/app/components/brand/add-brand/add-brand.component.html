<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary center">
                <h4 class="card-title ">Add brand</h4>
            </div> 
            <div class="card-body">
                <form [formGroup] = "brandAddForm">                    
                    <div class="mb-3">
                        <label for="brandName"> Brand </label>
                        <div class="form-group">
                            <input type="text" id="brandName" 
                            formControlName="brandName" class="form-control" placeholder="ex. Volvo"/>
                        </div>
                    </div>                 
                </form>   
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)= "add()">Add</button>
                </div>
            </div>
        </div>
    </div>  
</div>
