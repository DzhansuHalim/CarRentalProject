<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary center">
                <h4 class="card-title">Add customer</h4>
              </div> 
            <div class="card-body"> 
                <form [formGroup] = "customerAddForm">                    
                    <div class="form-floating mb-3">
                        <select class="form-select" id="userId" formControlName="userId">
                          <option *ngFor="let user of users" [ngValue]="user.id">
                            {{user.firstName}} {{user.lastName}}
                          </option>
                        </select>
                        <label for="uerId">Users</label>
                      </div> 
                    <div class="mb-3">
                        <label for="company"> Company Name </label>
                        <div class="form-group">
                            <input type="text" id="company" 
                            formControlName="companyName" class="form-control" placeholder="ex. Company"/>
                        </div>
                    </div>              
                </form>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)= "add()">Add</button>
                </div>
            </div>
        </div> 
    </div>  
</div>
