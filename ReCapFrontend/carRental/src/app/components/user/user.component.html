<app-navi></app-navi>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tr *ngFor = "let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
    </tr>
</table>

<div class="row">
    <div class="col-md-6">
        <app-add-user></app-add-user>
    </div>
    <div class="col-md-6">
        <app-login></app-login>   
    </div>
</div>
<p></p>
