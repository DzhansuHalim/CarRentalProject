<app-navi></app-navi>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
    </thead>
    <tr *ngFor = "let user of users">
        <td>{{user.userId}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.passwordUser}}</td>
    </tr>
</table>
