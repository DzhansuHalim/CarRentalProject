<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary center">
                <h4 class="card-title ">Add color</h4>
            </div> 
            <div class="card-body">
                <form [formGroup] = "colorAddForm">                    
                    <div class="mb-3">
                        <label for="colorName"> Color </label>
                        <div class="form-group">
                            <input type="text" id="colorName" 
                            formControlName="colorName" class="form-control" placeholder="ex. White"/>
                        </div>
                    </div>                 
                </form>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)= "add()">Add</button>
                </div>
            </div>   
        </div> 
    </div>  
</div>
