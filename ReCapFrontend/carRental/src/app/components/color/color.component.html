<div class="container">
    <div class="row">
        <div class="col-md-12 style">
            <div class="card">
                <div class="card-header card-header-primary center">
                  <h4 class="card-title ">List of colors</h4>
                </div> 
                  <div class="card-body">
                    <ul class="list-group" *ngIf = "dataLoaded == true">
                        <li class="list-group-item"
                        routerLink = "/carDetails/color/{{color.colorId}}"
                         *ngFor="let color of colors">
                        {{color.colorName}}</li>
                    </ul>
                  </div> 
              </div>
              <div class="style">
                <app-add-color></app-add-color>
              </div>
        </div>
        <div class="col-md-6">
            <!-- <app-brand></app-brand> -->
        </div> 
    </div>
</div>

<div *ngIf = "dataLoaded == false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
