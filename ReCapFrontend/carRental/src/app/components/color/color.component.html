
<div *ngIf = "dataLoaded == false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


<div class="row">
    <div class="col-md-6">
        <ul class="list-group" *ngIf = "dataLoaded == true">
            <li [class]="getAllColorClass()" routerLink = "/carDetails">All colors</li>
            <li (click) = "setCurrentColor(color)" 
            routerLink = "/carDetails/color/{{color.colorId}}"
            *ngFor="let color of colors"
            [class]="getCurrentColorClass(color)">
            {{color.colorName}}</li>
        </ul>
        
    </div>
    <div class="col-md-6">
        <app-add-color></app-add-color>

    </div> 
</div>
