<div class="container">
    <img class="img" src="assets/img/car.jpg">
    <div class="row style">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-primary center">
                    <h4 class="card-title ">List of Cars</h4>
                </div>    
                <div class="card-body"> 
                    <div class="table">
                        <table class="table">
                            <thead class="text-primary">
                                <tr>
                                    <th>Brand</th>
                                    <th>Color</th>
                                    <th>Model year</th>
                                    <th>Daily price</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr 
                                *ngFor =  "let car of cars">
                                    <td>{{car.brandId}}</td>
                                    <td>{{car.colorId}}</td>
                                    <td>{{car.modelYear}}</td>
                                    <td>{{car.dailyPrice |currency }}</td>
                                    <td>{{car.descriptionCar}}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger" (click) = "deleteCar(car)" routerLink = "/cars/delete" >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                            </svg>
                                        </button>  
                                    </td>
                                    <td>
                                        <button (click)="addImage(car)"
                                         type="button" class="btn btn-info"> 
                                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                          </svg> Add Image
                                        </button> 
                                    </td>
                                </tr>
                            </tbody>
                            <button  (click)="addCar()" 
                                type="button" class="btn btn-info"> 
                                 Add Car
                           </button> 
                        </table>
                    </div>
                  
                </div> 
            </div>
        </div>

                <app-add-image></app-add-image>
