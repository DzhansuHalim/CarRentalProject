<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Add car</h5>
            </div>
            <div class="card-body">
                <form [formGroup] = "carAddForm">  
                    <div class="form-floating mb-3">
                        <select class="form-select" id="brands" formControlName="brandId">
                          <option *ngFor="let brand of brands" [value]="brand.brandId">
                            {{brand.brandName}}
                          </option>
                        </select>
                        <label for="brands">Brands</label>
                      </div>
                      <div class="form-floating mb-3">
                        <select class="form-select" id="colors" formControlName="colorId">
                          <option *ngFor="let color of colors" [value]="color.colorId">
                            {{color.colorName}}
                          </option>
                        </select>
                        <label for="brands">Colors</label>
                      </div>
                    <div class="mb-3">
                        <label for="modelYear"> Model year </label>
                        <div class="form-group">
                            <input type="number" id="Year" 
                            formControlName="modelYear" class="form-control" placeholder="ex. 1987"/>
                        </div>
                    </div>      
                    <div class="mb-3">
                        <label for="dailyPrice"> Daily price </label>
                        <div class="form-group">
                            <input type="number" id="Price" 
                            formControlName="dailyPrice" class="form-control" placeholder="ex. $170.000"/>
                        </div> 
                    </div>     
                    <div class="mb-3">
                        <label for="description"> Description </label>
                        <div class="form-group">
                            <input type="text" id="descriptionCar" 
                            formControlName="descriptionCar" class="form-control" placeholder="ex. Very nice"/>
                        </div>
                    </div>       
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)= "add()">Add</button>
            </div>
        </div>
    </div>  
</div>
